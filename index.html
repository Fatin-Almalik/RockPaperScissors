<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h2>Rock Paper Scissors: Player vs Computer</h2>
        <h3>The first to win 5 rounds wins the game.</h3>
    </div>
    <div class="results">
        <p class="round"></p>
        <p class="winner_announcement"></p>
        <p class="scores"></p>
    </div>
    <div class="boxes">
        <div class="box rock">rock</div>
        <div class="box paper">paper</div>
        <div class="box scissors">scissors</div>
    </div>


    <script src="main.js"></script>
</body>
</html>
